<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="main-head">Shopping List</h1>
	<div class="list">
		<p id="first">Get it done today</p>
		<div class="input">
			<input id="userinput" type="text" placeholder="Enter items">
			<button id="enter">Enter</button>
		</div>
		<ul id="li" >
			<li class="bold red" random="23"><span>Notebook</span><button class="del-btn">Delete</button></li>
			<li><span>Jello</span><button class="del-btn">Delete</button></li>
			<li><span>Spinach</span><button class="del-btn">Delete</button></li>
			<li><span>Rice</span><button class="del-btn">Delete</button></li>
			<li><span>Birthday Cake</span><button class="del-btn">Delete</button></li>
			<li><span>Candles</span><button class="del-btn">Delete</button></li>
		</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
